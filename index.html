<!Doctype html>

<html>

<head>    
    <meta charset="utf-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><img id="logo" src="img/Logo.png" alt="Logo Encriptador"></h1>
    </header>

    <main>

        <div class="caja-encriptar">        
            <textarea cols="30" rows="10" class="input-mensaje" id="mensaje" required>Ingrese el texto aquí</textarea> 
            <P>	&#161; Solo letras minusculas y sin acentos</P>
                 <div class="botones">       
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
                </div> 
        </div>

        
        <div class="caja-desencriptar">
            <textarea cols="30" rows="5" class="texto-desencriptado" id="desencriptarTexto"readonly="readonly"></textarea>
            <div class="ocultar">
            <img id="imagen-desencriptar" src="img/Muñeco.png" alt="Imagen desencriptar">
            <h1>Ningun mensaje fue encontrado</h1>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <button id="copiar">Copiar</button>

            
        </div>

    </main>

</body>
<script src="functions.js"></script>
</html>
