<!Doctype html>

<html>

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    </head>

<body>

    <header>
        <h1><img id="logo" src="img/Logo.png" alt="Logo Encriptador"></h1>
        <div class="redes">
            <a href="https://github.com/jossramos94"><img id="github" src="img/redes/github.png" ></a>
            <a href="https://www.linkedin.com/in/josseline-ramos/"><img id="linkedin" src="img/redes/linkedin.png"></a>
            
        </div>
    </header>

    <main>

        <div class="caja-encriptar">        
            <textarea cols="30" rows="10" class="input-mensaje" id="mensaje" placeholder="Ingrese el texto aquí" required></textarea> 
            <P>	&#161; Solo letras minusculas y sin acentos</P>
                 <div class="botones">       
                <button id="encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button id="desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div> 
        </div>

        
        <div class="caja-desencriptar">
            <textarea cols="30" rows="5" class="texto-desencriptado" id="desencriptarTexto"readonly="readonly"></textarea>
            <div class="ocultar" id="ocultar">
            <img id="imagen-desencriptar" src="img/Muñeco.png" alt="Imagen desencriptar">
            <h1>Ningun mensaje fue encontrado</h1>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <button id="copiar" onclick="copiarTexto()">Copiar</button>

            
        </div>

    </main>

</body>
<script src="functions.js"></script>
</html>
