<!Doctype html>

<html>

<head>    
    <meta charset="utf-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><img id="logo" src="img/Logo.png" alt="Logo Encriptador"></h1>
    </header>

    <main>

        <section class="caja-encriptar">        
            <textarea cols="30" rows="10" id="mensaje" class="input-mensaje" required></textarea> 
            <P>	&#161; Solo letras minusculas y sin acentos</P>
            <div class="botones">
                
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>       
        </section>

        
        <section class="caja-desencriptar">
            <input type="text" id="texto-desencriptado" readonly="readonly">
            <img id="imagen-desencriptar" src="img/MuÃ±eco.png" alt="Imagen desencriptar">
            <h1>Ningun mensaje fue encontrado</h1>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
            <button id="copiar">Copiar</button>
        </section>

    </main>

</body>
</html>
