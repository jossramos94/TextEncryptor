<!Doctype html>

<meta charset="utf-8">

<head>
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><img src="img/Logo.png" alt="Logo Encriptador"></h1>
    </header>

    <section class="caja-encriptar">
        <input type="text" id="texto" placeholder="Ingrese el texto aqui">
    </section>

    <section class="botones">
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencritar</button>
    </section>

    <section class="boton-desencriptar">
       <input type="text" id="texto-desencriptado" placeholder="Texto desencriptado" readonly="readonly">
    </section>

</body>
